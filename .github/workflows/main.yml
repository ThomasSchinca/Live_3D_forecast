# .github/workflows/conflict_analysis.yml
name: Conflict Analysis Pipeline

on:
  schedule:
    # Run monthly on the 25th at 00:00 UTC
    - cron: '0 0 25 * *'
  workflow_dispatch: 

jobs:
  data-processing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install build-essential
        pip install -r requirements.txt
        
    - name: Run data processing
      run: python data_process.py
      
    - name: Upload intermediate results
      uses: actions/upload-artifact@v4
      with:
        name: intermediate-data
        path: |
          Results/
          df_prio.csv
          *.pkl
        retention-days: 1

  pattern-matching:
    needs: data-processing
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install build-essential
        pip install -r requirements.txt
        
    - name: Download intermediate results
      uses: actions/download-artifact@v4
      with:
        name: intermediate-data
        
    - name: Run pattern matching
      run: python forecast.py
      
    - name: Add and commit
      uses: EndBug/add-and-commit@v9
      with:
        author_name: GitHub Actions
        author_email: 41898282+github-actions[bot]@users.noreply.github.com
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: "chore: Update file"
        add: "*.csv *.pkl"
